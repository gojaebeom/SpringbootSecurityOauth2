{{>layout/header}}
{{>layout/navigation}}
<section class="section">
	<form id="login-form" class="form" action="/login" method="POST">
		<div class="form-input-wrap">
			<label for="username">아이디</label> <input id="username"
				name="username">
		</div>
		<div class="form-input-wrap">
			<label for="password">비밀번호</label> <input id="password"
				name="password" type="password">
		</div>
		<div class="form-checkbox-wrap">
			<input id="remember" name="remember" type="checkbox"> <label
				for="remember">아이디 기억하기</label>
		</div>
		<span class="message-span"></span>
		<button type="submit">로그인</button>
		<br>
		<button class="oauth-button" type="button" onclick="location.href='/oauth2/authorization/google'">
			<i class="ri-google-fill"></i> 
			구글 로그인
		</button>
		<br> <span> <a href="/join" class="form-info-text">비밀번호를
				잊으셨나요?</a>
		</span> <br>
		<hr>
		<br> <span> 계정이 없으신가요? 먼저 <a href="/join"
			class="form-info-text">회원가입</a>을 진행하세요.
		</span><br>
	</form>
	<a href="/login/oauth2/code/google">구글 로그인</a>
</section>
{{>layout/footer}}
